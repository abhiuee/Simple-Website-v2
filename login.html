{% extends "base.html" %}
{% block content %}
<div class = "login">
	<div class = "login_form">
		<span style = "text-size:40px; font-weight:bold;">
			Login Form
		</span>
		<br>
		<br>
		<form method = "post" action = "/login">
			<label>
				User Name <br>
			</label>
			<input type = "text" name = "user_name">
			<br>
			<input type = "submit" value = "Login">
		</form>
	</div>
</div>
{% if text%}
	{{text}}
{% endif %}
{% endblock %}
